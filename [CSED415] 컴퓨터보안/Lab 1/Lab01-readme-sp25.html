":1739926952138,"parent_id":"19e18339-5797-80b5-b0a2-fdfcd2152e55","parent_table":"block","alive":true,"space_id":"2e7b02e4-5483-4487-bc1b-32987b215475"},"role":"reader"}},"19e18339-5797-81a6-b4bc-caeff2d38e56":{"value":{"value":{"id":"19e18339-5797-81a6-b4bc-caeff2d38e56","version":782,"type":"text","properties":{"title":[["To help you get started, the source code for "],["target",[["c"]]],[" is provided. Carefully analyze it to understand how the program processes input and determines whether to print the flag. You can "],["cat",[["c"]]],[" the source code to your terminal, or use text editors like "],["vim",[["c"]]],[" or "],["nano",[["c"]]],[" to view it."]]},"format":{"copied_from_pointer":{"id":"69b2d71f-a86c-4975-afd6-f2d482a2e6e0","table":"block","spaceId":"2e7b02e4-5483-4487-bc1b-32987b215475"}},"created_time":1739888222234,"last_edited_time":1739947832448,"parent_id":"19e18339-5797-80b5-b0a2-fdfcd2152e55","parent_table":"block","alive":true,"copied_from":"69b2d71f-a86c-4975-afd6-f2d482a2e6e0","space_id":"2e7b02e4-5483-4487-bc1b-32987b215475"},"role":"reader"}},"19f18339-5797-80ab-9270-fddba077cd06":{"value":{"value":{"id":"19f18339-5797-80ab-9270-fddba077cd06","version":46,"type":"code","properties":{"title":[["csed415-lab01@csed415:~$ cat target.c\nor\ncsed415-lab01@csed415:~$ vim target.c"]],"language":[["Shell"]]},"format":{"code_wrap":true},"created_time":1739925921593,"last_edited_time":1739929990878,"parent_id":"19e18339-5797-80b5-b0a2-fdfcd2152e55","parent_table":"block","alive":true,"space_id":"2e7b02e4-5483-4487-bc1b-32987b215475"},"role":"reader"}},"19f18339-5797-8075-a931-fb1e3a7cb3c0":{"value":{"value":{"id":"19f18339-5797-8075-a931-fb1e3a7cb3c0","version":82,"type":"code","properties":{"title":[["#define SECRET 146642\n\nstatic int password = 2025;\n\n/* ... */\n  if (password == SECRET) {\n    printf(\"Great job! :)\\n\");\n    print_flag(\"lab01\"); // This function prints your flag\n  } else {\n    printf(\"Try again! :(\\n\");\n  }\n/* ... */"]],"language":[["C"]]},"format":{"code_wrap":true,"copied_from_pointer":{"id":"6a7c7092-e27a-4fc2-9aee-0f7eca2f7d5b","table":"block","spaceId":"2e7b02e4-5483-4487-bc1b-32987b215475"}},"created_time":1739926960035,"last_edited_time":1739929999205,"parent_id":"19e18339-5797-80b5-b0a2-fdfcd2152e55","parent_table":"block","alive":true,"space_id":"2e7b02e4-5483-4487-bc1b-32987b215475"},"role":"reader"}},"19f18339-5797-8074-bdc2-da3ced6aaa75":{"value":{"value":{"id":"19f18339-5797-8074-bdc2-da3ced6aaa75","version":1047,"type":"text","properties":{"title":[["The "],["password",[["c"]]],[" variable is a global integer initialized to "],["2025",[["c"]]],[", while "],["SECRET",[["c"]]],[" is a macro-defined constant. The program calls "],["print_flag()",[["c"]]],[" to reveal the flag if "],["password",[["c"]]],[" equals "],["SECRET",[["c"]]],[". Your goal is to modify the process memory to overwrite "],["password",[["c"]]],[", which would allow you to pass the check and obtain your flag."]]},"format":{"copied_from_pointer":{"id":"6a7c7092-e27a-4fc2-9aee-0f7eca2f7d5b","table":"block","spaceId":"2e7b02e4-5483-4487-bc1b-32987b215475"}},"created_time":1739930005852,"last_edited_time":1739947869423,"parent_id":"19e18339-5797-80b5-b0a2-fdfcd2152e55","parent_table":"block","alive":true,"space_id":"2e7b02e4-5483-4487-bc1b-32987b215475"},"role":"reader"}},"19f18339-5797-80e5-a3f7-e266ceccfcae":{"value":{"value":{"id":"19f18339-5797-80e5-a3f7-e266ceccfcae","version":6,"type":"callout","content":["19f18339-5797-80aa-9794-e59587907f37"],"format":{"page_icon":"💡","block_color":"gray_background","callout_version":2},"created_time":1739930266361,"last_edited_time":1739930266370,"parent_id":"19e18339-5797-80b5-b0a2-fdfcd2152e55","parent_table":"block","alive":true,"space_id":"2e7b02e4-5483-4487-bc1b-32987b215475"},"role":"reader"}},"19f18339-5797-803e-9bd9-da3ed27647ba":{"value":{"value":{"id":"19f18339-5797-803e-9bd9-da3ed27647ba","version":128,"type":"header","properties":{"title":[["3. Dynamic binary analysis with GDB"]]},"format":{"copied_from_pointer":{"id":"6a7c7092-e27a-4fc2-9aee-0f7eca2f7d5b","table":"block","spaceId":"2e7b02e4-5483-4487-bc1b-32987b215475"}},"created_time":1739926954770,"last_edited_time":1739947956737,"parent_id":"19e18339-5797-80b5-b0a2-fdfcd2152e55","parent_table":"block","alive":true,"space_id":"2e7b02e4-5483-4487-bc1b-32987b215475"},"role":"reader"}},"19f18339-5797-809b-8729-ddcaf24f2028":{"value":{"value":{"id":"19f18339-5797-809b-8729-ddcaf24f2028","version":471,"type":"text","properties":{"title":[["Although optional, it is strongly recommended that you complete this step to prepare for the next lab assignments, where source code will not be provided."]]},"created_time":1739931149976,"last_edited_time":1739947919227,"parent_id":"19e18339-5797-80b5-b0a2-fdfcd2152e55","parent_table":"block","alive":true,"space_id":"2e7b02e4-5483-4487-bc1b-32987b215475"},"role":"reader"}},"19e18339-5797-817a-87bc-f598d49135de":{"value":{"value":{"id":"19e18339-5797-817a-87bc-f598d49135de","version":201,"type":"text","properties":{"title":[["GDB is a debugger that lets you dynamically and interactively analyze a binary. The vanilla GDB includes all functionality you need, but its user interface can be frustrating. Fortunately, there are great GDB plugins, such as "],["pwndbg",[["c"]]],[", that significantly improve the UI/UX of GDB. You can simply run "],["gdb",[["c"]]],[" and the plugin will be loaded automatically:"]]},"format":{"copied_from_pointer":{"id":"884da571-193c-4765-8336-b4c756a6ecb4","table":"block","spaceId":"2e7b02e4-5483-4487-bc1b-32987b215475"}},"created_time":1739888222237,"last_edited_time":1739948014085,"parent_id":"19e18339-5797-80b5-b0a2-fdfcd2152e55","parent_table":"block","alive":true,"copied_from":"884da571-193c-4765-8336-b4c756a6ecb4","space_id":"2e7b02e4-5483-4487-bc1b-32987b215475"},"role":"reader"}},"19e18339-5797-813d-b356-c7f7d11b59fd":{"value":{"value":{"id":"19e18339-5797-813d-b356-c7f7d11b59fd","version":12,"type":"code","properties":{"title":[["csed415-lab01@csed415:~$ gdb ./target\nGNU gdb (Ubuntu 12.1-0ubuntu1~22.04.2) 12.1\n...\npwndbg>"]],"language":[["Assembly"]]},"format":{"copied_from_pointer":{"id":"33c45ea6-9a0e-42da-98fd-82a617383e6b","table":"block","spaceId":"2e7b02e4-5483-4487-bc1b-32987b215475"}},"created_time":1739888222232,"last_edited_time":1739931687511,"parent_id":"19e18339-5797-80b5-b0a2-fdfcd2152e55","parent_table":"block","alive":true,"copied_from":"33c45ea6-9a0e-42da-98fd-82a617383e6b","space_id":"2e7b02e4-5483-4487-bc1b-32987b215475"},"role":"reader"}},"19e18339-5797-81a5-9773-d3c86a4f5fde":{"value":{"value":{"id":"19e18339-5797-81a5-9773-d3c86a4f5fde","version":233,"type":"text","properties":{"title":[["It is okay if you have never used GDB before. You can start learning through this lab. Also, as programmers, you will definitely use it in the future for advanced debugging, so now is a great time to learn GDB. Check out these resources:"]]},"format":{"copied_from_pointer":{"id":"4aa1c08e-373b-42b3-9ac5-8893d7f42a65","table":"block","spaceId":"2e7b02e4-5483-4487-bc1b-32987b215475"}},"created_time":1739888222233,"last_edited_time":1739948054479,"parent_id":"19e18339-5797-80b5-b0a2-fdfcd2152e55","parent_table":"block","alive":true,"copied_from":"4aa1c08e-373b-42b3-9ac5-8893d7f42a65","space_id":"2e7b02e4-5483-4487-bc1b-32987b215475"},"role":"reader"}},"19e18339-5797-81bd-870e-d71fed4d468a":{"value":{"value":{"id":"19e18339-5797-81bd-870e-d71fed4d468a","version":1,"type":"bulleted_list","properties":{"title":[["https://beej.us/guide/bggdb/",[["a","https://beej.us/guide/bggdb/"]]]]},"format":{"copied_from_pointer":{"id":"7f16405e-a89c-4cb6-909b-e6233d559620","table":"block","spaceId":"2e7b02e4-5483-4487-bc1b-32987b215475"}},"created_time":1739888222236,"last_edited_time":1739888222236,"parent_id":"19e18339-5797-80b5-b0a2-fdfcd2152e55","parent_table":"block","alive":true,"copied_from":"7f16405e-a89c-4cb6-909b-e6233d559620","space_id":"2e7b02e4-5483-4487-bc1b-32987b215475"},"role":"reader"}},"19e18339-5797-8173-b396-ef0bf5d2fdef":{"value":{"value":{"id":"19e18339-5797-8173-b396-ef0bf5d2fdef","version":1,"type":"bulleted_list","properties":{"title":[["https://sourceware.org/gdb/current/onlinedocs/gdb.html/",[["a","https://sourceware.org/gdb/current/onlinedocs/gdb.html/"]]]]},"format":{"copied_from_pointer":{"id":"cb3f9fec-0669-4473-9fe6-9a4637e5885b","table":"block","spaceId":"2e7b02e4-5483-4487-bc1b-32987b215475"}},"created_time":1739888222241,"last_edited_time":1739888222241,"parent_id":"19e18339-5797-80b5-b0a2-fdfcd2152e55","parent_table":"block","alive":true,"copied_from":"cb3f9fec-0669-4473-9fe6-9a4637e5885b","space_id":"2e7b02e4-5483-4487-bc1b-32987b215475"},"role":"reader"}},"19e18339-5797-817a-80df-ddc07ec23eac":{"value":{"value":{"id":"19e18339-5797-817a-80df-ddc07ec23eac","version":1,"type":"bulleted_list","properties":{"title":[["https://cs.brown.edu/courses/cs033/docs/guides/gdb.pdf",[["a","https://cs.brown.edu/courses/cs033/docs/guides/gdb.pdf"]]]]},"format":{"copied_from_pointer":{"id":"3f3ffa7f-dd01-45db-abf6-bb119013e889","table":"block","spaceId":"2e7b02e4-5483-4487-bc1b-32987b215475"}},"created_time":1739888222232,"last_edited_time":1739888222232,"parent_id":"19e18339-5797-80b5-b0a2-fdfcd2152e55","parent_table":"block","alive":true,"copied_from":"3f3ffa7f-dd01-45db-abf6-bb119013e889","space_id":"2e7b02e4-5483-4487-bc1b-32987b215475"},"role":"reader"}},"19f18339-5797-807a-8cd8-efe168a68c3e":{"value":{"value":{"id":"19f18339-5797-807a-8cd8-efe168a68c3e","version":86,"type":"sub_header","properties":{"title":[["3.1. Checking the assembly code"]]},"format":{"copied_from_pointer":{"id":"a0b6b8e6-78e6-4312-9d6d-590cb657cbd7","table":"block","spaceId":"2e7b02e4-5483-4487-bc1b-32987b215475"}},"created_time":1739931922136,"last_edited_time":1739931961253,"parent_id":"19e18339-5797-80b5-b0a2-fdfcd2152e55","parent_table":"block","alive":true,"space_id":"2e7b02e4-5483-4487-bc1b-32987b215475"},"role":"reader"}},"19f18339-5797-80e8-b367-f94d6c89309e":{"value":{"value":{"id":"19f18339-5797-80e8-b367-f94d6c89309e","version":1019,"type":"text","properties":{"title":[["A binary is a compiled blob of machine code and data. A debugger like GDB provides a “disassemble” feature to translate machine code into assembly code, which humans can understand. Let’s try the "],["[disass]emble",[["c"]]],[" command on the "],["main",[["c"]]],[" function:"]]},"created_time":1739931966455,"last_edited_time":1739948112008,"parent_id":"19e18339-5797-80b5-b0a2-fdfcd2152e55","parent_table":"block","alive":true,"space_id":"2e7b02e4-5483-4487-bc1b-32987b215475"},"role":"reader"}},"19f18339-5797-8010-bf95-dc3c66a6e09c":{"value":{"value":{"id":"19f18339-5797-8010-bf95-dc3c66a6e09c","version":38,"type":"code","properties":{"title":[["pwndbg> disass main\n   0x000000000040163b <+0>:\tendbr64\n   0x000000000040163f <+4>:\tpush   rbp\n   0x0000000000401640 <+5>:\tmov    rbp,rsp\n   0x0000000000401643 <+8>:\tsub    rsp,0x20\n   0x0000000000401647 <+12>:\tmov    DWORD PTR [rbp-0x14],edi\n   0x000000000040164a <+15>:\tmov    QWORD PTR [rbp-0x20],rsi\n   0x000000000040164e <+19>:\tcall   0x4012f6 <init>\n   0x0000000000401653 <+24>:\tlea    rax,[rip+0xafe]        # 0x402158\n   0x000000000040165a <+31>:\tmov    rdi,rax\n   0x000000000040165d <+34>:\tcall   0x401130 <puts@plt>\n   0x0000000000401662 <+39>:\tmov    edi,0xffffffff\n"],["   0x0000000000401667 <+44>:\tcall   0x401539 <show_table>\n",[["b"]]],["   0x000000000040166c <+49>:\tlea    rax,[rip+0xb25]        # 0x402198\n   0x0000000000401673 <+56>:\tmov    rdi,rax\n   0x0000000000401676 <+59>:\tmov    eax,0x0\n   0x000000000040167b <+64>:\tcall   0x401170 <printf@plt>"]],"language":[["Assembly"]]},"format":{"code_wrap":true},"created_time":1739932591597,"last_edited_time":1739948213653,"parent_id":"19e18339-5797-80b5-b0a2-fdfcd2152e55","parent_table":"block","alive":true,"space_id":"2e7b02e4-5483-4487-bc1b-32987b215475"},"role":"reader"}},"19f18339-5797-804e-9b9d-f836a9395dfd":{"value":{"value":{"id":"19f18339-5797-804e-9b9d-f836a9395dfd","version":902,"type":"text","properties":{"title":[["You will see addresses and x86_64 assembly instructions within the "],["main",[["c"]]],[" function. It might look overwhelming at first, but we can handle them one step at a time. Let’s focus on the "],["call",[["c"]]],[" instructions first. We will set a breakpoint before "],["call 0x401539 <show_table>",[["c"]]],[" and start our analysis."]]},"format":{"copied_from_pointer":{"id":"a0b6b8e6-78e6-4312-9d6d-590cb657cbd7","table":"block","spaceId":"2e7b02e4-5483-4487-bc1b-32987b215475"}},"created_time":1739932614281,"last_edited_time":1739948141571,"parent_id":"19e18339-5797-80b5-b0a2-fdfcd2152e55","parent_table":"block","alive":true,"space_id":"2e7b02e4-5483-4487-bc1b-32987b215475"},"role":"reader"}},"19e18339-5797-8158-86d3-cdd013fc30c9":{"value":{"value":{"id":"19e18339-5797-8158-86d3-cdd013fc30c9","version":62,"type":"sub_header","properties":{"title":[["3.2. Setting breakpoints"]]},"format":{"copied_from_pointer":{"id":"a0b6b8e6-78e6-4312-9d6d-590cb657cbd7","table":"block","spaceId":"2e7b02e4-5483-4487-bc1b-32987b215475"}},"created_time":1739888222238,"last_edited_time":1739943077263,"parent_id":"19e18339-5797-80b5-b0a2-fdfcd2152e55","parent_table":"block","alive":true,"copied_from":"a0b6b8e6-78e6-4312-9d6d-590cb657cbd7","space_id":"2e7b02e4-5483-4487-bc1b-32987b215475"},"role":"reader"}},"19e18339-5797-81a2-be69-e144c3328ac4":{"value":{"value":{"id":"19e18339-5797-81a2-be69-e144c3328ac4","version":765,"type":"text","properties":{"title":[["A breakpoint causes the execution pause at the specified location (specifically, instruction). Let’s place a breakpoint at address "],["0x401667",[["c"]]],[", which is where the "],["call show_table",[["c"]]],[" instruction appears:"]]},"format":{"copied_from_pointer":{"id":"ba5dc6e3-7eb9-4ccc-80cd-9812027c824d","table":"block","spaceId":"2e7b02e4-5483-4487-bc1b-32987b215475"}},"c
